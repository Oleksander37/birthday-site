<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è —Ç–µ–±–µ! üíñ</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* –ö–Ω–æ–ø–∫–∞ –º—É–∑–∏–∫–∏ –≤ –∫—É—Ç—ñ */
    #musicToggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
        width: 45px;
        height: 45px;
        background: #fff0f5;
        border: 2px solid #ff6699;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img, video {
        max-width: 90%;
        max-height: 85vh;
        border-radius: 15px;
        transition: opacity 0.8s ease-in-out, transform 0.3s ease;
        cursor: pointer;
    }

    /* –ü—É–ª—å—Å–∞—Ü—ñ—è –¥–ª—è –ø–µ—Ä—à–æ–≥–æ —Ñ–æ—Ç–æ, —â–æ–± –±—É–ª–æ –∑—Ä–æ–∑—É–º—ñ–ª–æ, —â–æ —Ç—Ä–µ–±–∞ —Ç–∏—Å–Ω—É—Ç–∏ */
    #firstImage {
        animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    #firstImage:active {
        transform: scale(0.98);
    }
</style>
</head>
<body>

<button id="musicToggle" title="–£–≤—ñ–º–∫–Ω—É—Ç–∏/–í–∏–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É">üéµ</button>

<img id="firstImage" src="pet.jpg" alt="–ù–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –º–µ–Ω–µ">

<video id="videoPlayer" width="320" style="display:none; opacity:0;" playsinline>
    <source src="video.mp4" type="video/mp4">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≤—ñ–¥–µ–æ.
</video>

<img id="secondImage" src="hanil.jpg" alt="–î—Ä—É–≥–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞" style="display:none; opacity:0;">

<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const first = document.getElementById("firstImage");
const video = document.getElementById("videoPlayer");
const second = document.getElementById("secondImage");
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicToggle");

// 1. –ö–µ—Ä—É–≤–∞–Ω–Ω—è –º—É–∑–∏–∫–æ—é —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –∫—É—Ç—ñ
musicBtn.addEventListener("click", (e) => {
    e.stopPropagation(); // —â–æ–± –∫–ª—ñ–∫ –ø–æ –∫–Ω–æ–ø—Ü—ñ –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–≤ —è–∫ –∫–ª—ñ–∫ –ø–æ —Ñ–æ–Ω—É
    if (music.paused) {
        music.play();
        musicBtn.textContent = "üîä";
    } else {
        music.pause();
        musicBtn.textContent = "üéµ";
    }
});

// 2. –ì–æ–ª–æ–≤–Ω–∞ –¥—ñ—è –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –Ω–∞ –§–û–¢–û
first.addEventListener("click", () => {
    // –í–º–∏–∫–∞—î–º–æ –º—É–∑–∏–∫—É (–≤–æ–Ω–∞ –Ω–µ –∑—É–ø–∏–Ω–∏—Ç—å—Å—è)
    music.play().catch(() => { console.log("–ú—É–∑–∏–∫–∞ —á–µ–∫–∞—î –≤–∑–∞—î–º–æ–¥—ñ—ó"); });
    musicBtn.textContent = "üîä";

    // –ê–Ω—ñ–º–∞—Ü—ñ—è –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è —Ñ–æ—Ç–æ
    first.style.opacity = 0;

    setTimeout(() => {
        first.style.display = "none";

        // –ü–æ–∫–∞–∑—É—î–º–æ —ñ –∑–∞–ø—É—Å–∫–∞—î–º–æ –≤—ñ–¥–µ–æ
        video.style.display = "block";
        setTimeout(() => {
            video.style.opacity = 1;
            video.play();
        }, 100);
    }, 800);
});

// 3. –ö–æ–ª–∏ –≤—ñ–¥–µ–æ –∑–∞–∫—ñ–Ω—á—É—î—Ç—å—Å—è ‚Äî –ø–æ–∫–∞–∑—É—î–º–æ –æ—Å—Ç–∞–Ω–Ω—î —Ñ–æ—Ç–æ
video.addEventListener("ended", () => {
    video.style.opacity = 0;
    setTimeout(() => {
        video.style.display = "none";
        second.style.display = "block";
        setTimeout(() => { 
            second.style.opacity = 1; 
        }, 100);
    }, 800);
});
</script>

</body>
</html>
