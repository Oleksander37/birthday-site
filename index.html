<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title></title></title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    img, video {
        max-width: 90%;
        max-height: 90%;
        border-radius: 15px;
        transition: opacity 1s ease-in-out, transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    /* Пульсуюча анімація для першої картинки */
    #firstImage {
        animation: pulse 1.5s infinite;
    }

    /* Пульсуюча анімація для другої картинки */
    #secondImage {
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    /* Ефект натискання */
    #firstImage:active, #secondImage:active {
        transform: scale(0.95);
        box-shadow: 0 0 20px rgba(255,102,153,0.7);
    }
</style>
</head>
<body>

<!-- Перша картинка -->
<img id="firstImage" src="pet.jpg" alt="Перша картинка">

<!-- Відео -->
<video id="videoPlayer" width="320" controls style="display:none; opacity:0;">
    <source src="video.mp4" type="video/mp4">
    Ваш браузер не підтримує відео.
</video>

<!-- Друга картинка -->
<img id="secondImage" src="hanil.jpg" alt="Друга картинка" style="display:none; opacity:0;">

<!-- Музика -->
<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
  Ваш браузер не підтримує аудіо.
</audio>

<script>
const first = document.getElementById("firstImage");
const video = document.getElementById("videoPlayer");
const second = document.getElementById("secondImage");
const music = document.getElementById("bgMusic");

// Натискання на першу картинку запускає сюрприз
first.addEventListener("click", ()=>{
    music.play().catch(()=>{}); // спроба запустити музику
    first.style.transition = "opacity 1s ease";
    first.style.opacity = 0;

    setTimeout(()=>{
        first.style.display = "none";

        // Показуємо відео
        video.style.display = "block";
        setTimeout(()=>{
            video.style.opacity = 1;
            video.play();
        }, 100);
    }, 500);
});

// Після закінчення відео показуємо другу картинку з ефектом
video.addEventListener("ended", ()=>{
    video.style.opacity = 0;
    setTimeout(()=>{
        video.style.display = "none";
        second.style.display = "block";
        setTimeout(()=>{ second.style.opacity = 1; }, 100);
    }, 500);
});
</script>

</body>
</html>
